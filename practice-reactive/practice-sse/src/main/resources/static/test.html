<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var eventSource = new EventSource("/test");
    eventSource.onmessage = function (event) {
      document.getElementById("span").innerText = event.data;
    }
  </script>
</head>
<body>

时间毫秒数：<span id="span"></span>

</body>
</html>
